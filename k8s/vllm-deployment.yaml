# vLLM Model Server Deployment
# This runs a shared LLM server that both analysis and interactive services can use
# Benefits:
# - Single model load for multiple workers
# - Better GPU utilization via batching
# - More workers per GPU
#
# Usage: 
#   1. kubectl apply -f secret.yaml  (must have huggingface-token)
#   2. kubectl apply -f vllm-deployment.yaml
#   3. Wait for model to load (~2-5 min)
#   4. Set llm-api-url in thor-deployment.yaml ConfigMap
#   5. kubectl apply -f thor-deployment.yaml
#
# Requires: NVIDIA GPU with sufficient VRAM (32B INT4 needs ~18GB)

apiVersion: v1
kind: ConfigMap
metadata:
  name: vllm-config
  namespace: default
data:
  # Model - use local path for offline mode
  # Mounted from NFS at /exports/angel-models/analysis/Qwen2.5-72B-Instruct-AWQ
  MODEL_NAME: "/models/analysis/Qwen2.5-72B-Instruct-AWQ"
  
  # Offline mode - no HuggingFace downloads
  HF_HUB_OFFLINE: "1"
  TRANSFORMERS_OFFLINE: "1"
  
  # Maximum model length (context window)
  MAX_MODEL_LEN: "8192"
  
  # GPU memory utilization (0.0-1.0)
  # 72B AWQ model: 42GB + 7GB compile/graphs + KV cache
  # 0.50 = 61GB budget. 42GB model + 7GB compile + 12GB KV cache
  # Thor 128GB: leaves ~61GB for transcription + system
  GPU_MEMORY_UTILIZATION: "0.50"
  
  # Number of tensor parallel GPUs (set higher if multi-GPU)
  TENSOR_PARALLEL_SIZE: "1"
  
  # Maximum number of sequences to batch
  MAX_NUM_SEQS: "32"
  
  # LoRA configuration
  # Enable dynamic LoRA adapter loading
  ENABLE_LORA: "true"
  MAX_LORAS: "4"
  MAX_LORA_RANK: "32"
  
  # Path to adapters directory (mounted from NFS)
  LORA_MODULES_PATH: "/models/adapters"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-server
  namespace: default
  labels:
    app: vllm-server
spec:
  replicas: 1  # Single instance for model serving
  selector:
    matchLabels:
      app: vllm-server
  strategy:
    type: Recreate  # Avoid multiple instances during update
  template:
    metadata:
      labels:
        app: vllm-server
    spec:
      runtimeClassName: nvidia
      
      # Schedule on Thor nodes
      nodeSelector:
        nvidia.com/gpu.product: "AGX-Thor"
      
      # Required for dropping page caches before vLLM starts
      # On Thor unified memory, NFS model reads fill page cache
      # which competes with CUDA allocations
      hostPID: true

      containers:
        - name: vllm
          image: 192.168.9.50:5000/angel-intelligence:vllm-arm64
          securityContext:
            privileged: true
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: HF_HOME
              value: "/models"
            - name: HF_HUB_OFFLINE
              valueFrom:
                configMapKeyRef:
                  name: vllm-config
                  key: HF_HUB_OFFLINE
            - name: TRANSFORMERS_OFFLINE
              valueFrom:
                configMapKeyRef:
                  name: vllm-config
                  key: TRANSFORMERS_OFFLINE
            - name: HUGGING_FACE_HUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: angel-intelligence-secrets
                  key: huggingface-token
            - name: MODEL_NAME
              valueFrom:
                configMapKeyRef:
                  name: vllm-config
                  key: MODEL_NAME
            - name: MAX_MODEL_LEN
              valueFrom:
                configMapKeyRef:
                  name: vllm-config
                  key: MAX_MODEL_LEN
            - name: GPU_MEMORY_UTILIZATION
              valueFrom:
                configMapKeyRef:
                  name: vllm-config
                  key: GPU_MEMORY_UTILIZATION
            - name: TENSOR_PARALLEL_SIZE
              valueFrom:
                configMapKeyRef:
                  name: vllm-config
                  key: TENSOR_PARALLEL_SIZE
            - name: MAX_NUM_SEQS
              valueFrom:
                configMapKeyRef:
                  name: vllm-config
                  key: MAX_NUM_SEQS
            - name: ENABLE_LORA
              valueFrom:
                configMapKeyRef:
                  name: vllm-config
                  key: ENABLE_LORA
            - name: MAX_LORAS
              valueFrom:
                configMapKeyRef:
                  name: vllm-config
                  key: MAX_LORAS
            - name: MAX_LORA_RANK
              valueFrom:
                configMapKeyRef:
                  name: vllm-config
                  key: MAX_LORA_RANK
            - name: LORA_MODULES_PATH
              valueFrom:
                configMapKeyRef:
                  name: vllm-config
                  key: LORA_MODULES_PATH
          command:
            - "sh"
            - "-c"
            - |
              echo "Dropping page caches before vLLM start..."
              sync && echo 3 > /proc/sys/vm/drop_caches
              echo "Caches dropped. Starting vLLM..."
              exec python3 -m vllm.entrypoints.openai.api_server \
                --model "$MODEL_NAME" \
                --served-model-name "Qwen/Qwen2.5-72B-Instruct-AWQ" \
                --max-model-len "$MAX_MODEL_LEN" \
                --gpu-memory-utilization "$GPU_MEMORY_UTILIZATION" \
                --tensor-parallel-size "$TENSOR_PARALLEL_SIZE" \
                --max-num-seqs "$MAX_NUM_SEQS" \
                --enable-lora \
                --max-loras "$MAX_LORAS" \
                --max-lora-rank "$MAX_LORA_RANK" \
                --trust-remote-code \
                --host 0.0.0.0 \
                --port 8000
          volumeMounts:
            - name: models-nfs
              mountPath: /models
          resources:
            # NOTE: nvidia.com/gpu removed to allow GPU sharing with transcription pod
            # GPU access via runtimeClassName: nvidia (Thor unified memory)
            # vLLM's gpu_memory_utilization controls its allocation
            requests:
              memory: "24Gi"
              cpu: "4"
            limits:
              memory: "64Gi"
              cpu: "8"
          # Startup probe: allows model to load before liveness/readiness kick in
          # 72B AWQ model can take 10-15 minutes to load on Thor
          startupProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 120  # 60s + (120 * 10s) = 21 minutes max startup
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
      volumes:
        - name: models-nfs
          persistentVolumeClaim:
            claimName: angel-intelligence-models
      # Schedule on Thor node (has GPU)
      nodeSelector:
        nvidia.com/gpu.product: "AGX-Thor"
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule

---
apiVersion: v1
kind: Service
metadata:
  name: vllm-server
  namespace: default
spec:
  selector:
    app: vllm-server
  ports:
    - name: http
      port: 8000
      targetPort: 8000
  type: ClusterIP

